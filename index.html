<!doctype html>
<html lang="en-uk">
<head>
  <title>Math Board Coverter</title>

  <meta charset="utf-8">
  <meta name="description" content="Math web online converter">
  <meta name="keywords" content="Math, mathematics, converter, web, Java Script">
  <meta name="author" content="Thiago Lima">
</head>
<main>
 <section id="container-wrapper">
   <header>
     <hgroup>
       <h1>Math Board Converter</h1>
       <h2>Converting all Math's Tasks</h2>
     </hgroup>
   </header>
   <table id="math-table">
     <thead>
       <tr>
         <th>Ceil</th>
         <th>Floor</th>
         <th>Round</th>
         <th>Absolute</th>
         <th>Exponential</th>
         <th>String</th>
         <th>Value</th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <td class="ceil"></td>
         <td class="floor"></td>
         <td class="round"></td>
         <td class="absolute"></td>
         <td class="exponential"></td>
         <td class="string"></td>
         <td class="value"></td>
       </tr>
       <tr>
         <td><input type="number" name="ceil"></td>
         <td><input type="number" name="floor"></td>
         <td><input type="number" name="round"></td>
         <td><input type="number" name="absolute"></td>
         <td><input type="number" name="exponential"></td>
         <td><input type="number" name="string"></td>
         <td><input type="number" name="value"></td>
       </tr>
       <tr>
         <td><button type="button" onclick="View.events.ceil(this.ceil);" id="ceil">Convert</button></td>
         <td><button type="button" onclick="View.events.floor(this.floor);" id="floor">Convert</button></td>
         <td><button type="button" onclick="View.events.round(this.round);" id="round">Convert</button></td>
         <td><button type="button" onclick="View.events.absolute(this.absolute);" id="absolute">Convert</button></td>
         <td><button type="button" onclick="View.events.exponential(this.exponential);"id="exponential">Convert</button></td>
         <td><button type="button" id="string">Convert</button></td>
         <td><button type="button" id="value">Convert</button></td>
       </tr>
     </tbody>
   </table>
 </section>
</main>
<script src="js/model/number.js" type="text/javascript"></script>
<script src="js/view/number_view.js" type="text/javascript"></script>
</html>
